---
layout: default
---

<div class="category-page">
  <h1>{{ page.title }}</h1>
  
  <div class="posts">
    {% for post in site.categories[page.category] %}
      <article class="post">
        <h2>
          <a href="{{ site.github.url }}{{ post.url }}">{{ post.title }}</a>
        </h2>
        <p class="post-date">
          <span><i class="fa fa-calendar" aria-hidden="true"></i> {{ post.date | date: "%B %-d, %Y" }}</span>
        </p>
      </article>
    {% endfor %}
  </div>
</div>
